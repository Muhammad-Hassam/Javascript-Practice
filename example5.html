<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="loop()">Check loop</p>
    <script>
         function loop()
        {
            for(var i=1; i<11; i++)
            {
                document.write("Hello Dear</br>");
            }
            var j=0;
            do{
                document.write("Pkistan Zindabad</br>");
                j++;
            }
            while(j<10);
            
        }
    </script>
</body>
</html>
