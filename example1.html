<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
  <script>
    function setBgColor()
    {
        var bg=prompt("Enter bgcolor");
        document.getElementById("body").bgColor = bg;
    }
</script> 
</head>
<body id="body" onload="setBgColor()">
    <h1>Hello Visitor</h1>  
</body>
</html>
