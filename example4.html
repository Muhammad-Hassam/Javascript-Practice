<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="submit" onclick="playgame()">Play Game</button>

    <script>
        function playgame()
        {
            var Num=parseInt(Math.random());
            var User=prompt("Enter a num", 0);
            if(User==Num)
            {
                alert("You are Won");
            }
            else{
                alert("You are Lose, correct answer is", Num);
            }
        }
    </script>
</body>
</html>
